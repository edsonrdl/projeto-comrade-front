<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload />

<div class="file-upload">
  {{ fileName || 'No file uploaded yet.' }}

  <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
    Upload
  </button>
</div>

<div>
  <button mat-mini-fab color="primary" class="upload-btn" (click)="getAll()">GetAll</button>
  <button mat-mini-fab color="primary" class="upload-btn" (click)="getById()">GetById</button>

  <button mat-mini-fab color="primary" class="upload-btn" (click)="create()">Create</button>
  <button mat-mini-fab color="primary" class="upload-btn" (click)="createMany()">CreateMany</button>

  <button mat-mini-fab color="primary" class="upload-btn" (click)="edit()">Edit</button>

  <button mat-mini-fab color="primary" class="upload-btn" (click)="delete()">Delete</button>
</div>
